[package]
name = "life-logging"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "log_test"
path = "src/bin/log_test.rs"

[dependencies]
anyhow = "1.0.86"
axum = "0.7.5"
axum-server = "0.7.1"
clap = { version = "4.5.17", features = ["derive"] }
config = "0.14.0"
cpal = "0.15.3"
env_logger = "0.11.5"
hound = "3.5.1"
log = "0.4.22"
plotters = "0.3.7"
png = "0.17.13"
rb = "0.4.1"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["rt", "rt-multi-thread", "macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
